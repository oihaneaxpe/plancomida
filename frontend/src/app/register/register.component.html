<!-- register.component.html -->
<div class="register-background">
    <div class="register-container">
      <mat-card class="register-card">
        <mat-card-header>
          <mat-card-title>Registrarse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Correo Electrónico</mat-label>
              <mat-icon matPrefix>person</mat-icon>
              <input matInput type="email" [(ngModel)]="email" name="email" required>
              <!-- <mat-error *ngIf="registerForm.controls.email?.invalid && registerForm.controls.email?.touched">
                Por favor, introduce un correo electrónico válido.
              </mat-error> -->
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput type="password" [(ngModel)]="password" name="password" required>
              <!-- <mat-error *ngIf="registerForm.controls.password?.invalid && registerForm.controls.password?.touched">
                Por favor, introduce una contraseña.
              </mat-error> -->
            </mat-form-field>
            <div class="button-container">
              <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
            </div>
          </form>
          <div class="login-link">
            <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
